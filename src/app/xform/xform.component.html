<form [formGroup]="serverSettings" (ngSubmit)="submitForm()"
	class="ui form">
	<div class="field">
		<label>Server & port</label> <input formControlName="serverport"
			type="text" placeholder="server:port" id="serverport">
	</div>
	<div class="field">
		<label>Filename</label> <input formControlName="filename" type="text"
			placeholder="filename" id="filename">
	</div>
	<button class="ui button" type="submit" id="submitButton"
		[disabled]="serverSettings.invalid">Update</button>
</form>
